<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    
    <div id="usernameform">
            <form id="user-names" action="">
                <input id="player1" class="player" type="text" placeholder="Enter name of Player1" required>
                <input id="player2" class="player" type="text" placeholder="Enter name of Player2" required>
                <button id="submit" >Submit</button>
            </form>
            
    </div>
    
    <div id="container">
        <div id="placeholders">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        

    </div>
    <div id="button-navs">
        <button id="reset">Reset game</button>
        <button id="new-game">New game</button>

    </div>
    <div id="scoreboard">
  <div class="player-score">
    <span class="player-name" id="player1-name">navya</span>
    <span id="player1-score" class="player-num">0</span>
  </div>
  <div class="player-score">
    <span  class="player-name" id="player2-name">di</span>
    <span id="player2-score" class="player-num">0</span>
  </div>
</div>


    </div>
   
    
    
    <script src="script.js"></script>
    
    
</body>
</html>
